      abi: ../http-plugin-formdata/schema.interface.graphql
    - uri: "ens/interface.concurrent.polywrap.eth"
      abi: ../../../system/concurrent/interface/src/schema.graphql
extensions:
  build: ./polywrap.build.yaml
  deploy: ./polywrap.deploy.yaml