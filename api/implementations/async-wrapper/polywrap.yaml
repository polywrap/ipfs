format: 0.2.0
project:
  name: ipfs-wasm-rs
  type: wasm/rust
source:
  module: ./Cargo.toml
  schema: ./src/schema.graphql
  import_abis:
    - uri: "ens/interface.ipfs.polywrap.eth"
      abi: ../../../interface/src/schema.graphql
    - uri: "ens/ipfs-client.polywrap.eth"
      abi: ../wrapper-ipfs-client/src/schema.graphql
